<div class="container-fluid">
    <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="main">   
          <div class="timerleft">
              <img src="/assets/images/images.png" alt="timer">
            </div>
           <div class="logo"  >  
               <img src="/assets/images/logo.png" alt="logo" title="company logo">
            </div> 
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">   
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>                
                    </div>        
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                                <li><a routerLink="/app-root" routerLinkActive="active" [routerLinkActiveOptions]='{exact:true}'>THERMS</a></li>
                                <li><a routerLink="/app-aboutfounder" routerLinkActive="active" [routerLinkActiveOptions]='{exact:true}'>PRIVACY</a></li>
                                <li><a routerLink="/app-footer" routerLinkActive="active" [routerLinkActiveOptions]='{exact:true}'>SUPPORT</a></li>                  
                        </ul>
                    </div>
                </div>
            </nav>
            <div class=" text">    
            <p>Be One Of <strong>100 BETA TESTERS </strong> Profit</p> 
            <p class="secondrow">From The <b>DUBAI LIFESTYLE APP</b></p>       
            </div>       
                <div class="video"></div>      
               
              <div class="row forms">
                  <form [formGroup]='userForm' (ngSubmit)='onSubmit()'>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                        <input  type="text" class="form-control name" formControlName="name" required placeholder="Enter Your Name" >
                        <div *ngIf="formerror.name" class="alert alert-danger">
                            {{ formerror.name }}
                        </div>
                  </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                        <input  type="text" class="form-control mail" formControlName="mail" required placeholder="Enter Your Email">
                        <div *ngIf="formerror.mail" class="alert alert-danger">
                            {{ formerror.mail }}
                        </div>
                </div>
                <button class="submit" type="submit"><p class="button">GET FREE ACCESS</p></button>
                  </form>
              </div>
           
            <p class="respect">We respect your privacy and your information is 100% secure</p>
            <div class="logos">
              <img src="/assets/images/Logos1.png">
            </div>    
    </div>
    </div>
  </div>
  <div>     
     <router-outlet></router-outlet>             
  </div>
<div>
  <app-aboutfounder></app-aboutfounder>
</div>
  
 <div>
