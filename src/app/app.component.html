<div>
  <diV class="conteiner">
    <div class="row">
    <div class="col-lg-12" id="main">
          <div class="timerleft">
              <img src="/assets/images/images.png" alt="timer">
            </div>
           <div class="logo"  >  
               <img src="/assets/images/logo.png" alt="logo" title="company logo">
            </div> 
            <div class="text">
            <p>Be One Of <strong>100 BETA TESTERS </strong> Profit</p> 
            <p class="secondrow">From The <b>DUBAI LIFESTYLE APP</b></p>       
            </div>
            <div class="video"> </div>
            <div class="forms">
            <form [formGroup]='userForm' (ngSubmit)='onSubmit()'>

              <input  #name type="text" class="form-control" formControlName="name" required placeholder="Enter Your Name" >
              <div *ngIf="formerror.name" class="alert alert-danger">
                  {{ formerror.name }}
                </div>
              <input #password type="text" class="form-control" formControlName="mail" required placeholder="Enter Your Email">
              <div *ngIf="formerror.mail" class="alert alert-danger">
                  {{ formerror.mail }}
                </div>
              <button class="submit" type="submit"><p class="button">GET FREE ACCESS</p></button>
            </form>
            </div>
            
            <div class="logos">
              <img src="/assets/images/logos.png">
            </div>
         </div>  

    </div>

  </diV>
</div>
